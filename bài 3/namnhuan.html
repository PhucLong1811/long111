<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript">
    var year = parseInt(prompt("Nhập vào 1 năm bất kỳ để kiểm tra"));
    var namnhuan = false;
    if (year % 4 == 0){
      if(year % 100 == 0){
        if(year % 400 == 0){
          namnhuan = true;
        }
      }
      else namnhuan = true;
    }
    if(namnhuan)
      alert(year + " Là năm nhuận");
    else alert (year + " Không phải năm nhuận");
  </script>
</body>
</html>
