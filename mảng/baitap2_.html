	<script>

		var tiengviet = ["xin chào", "tạm biệt","chó","mèo","đổi"];
		for (var i=0; i<tienganh.length;i++){
			switch (nhap){
				case tiengviet[i]:
				document.getElementById("ketqua").value = tienganh[i];
				break;
				case tienganh[i]:
				document.getElementById("ketqua").value = tiengviet[i];
				break;
				
			}			
		}

	 }
