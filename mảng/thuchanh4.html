<body>
	<script>
		var x = [-3,5,1,3,2,10,100];
		var sln = x[0];
		var index = 0;
		for(var i = 1; i < x.length; i++){
		    if(x[i] > sln){
		        sln = x[i];
		        index = i;
		    }
		}
		alert("Số lớn nhất: " + sln + " tại vị trí " + index);
	</script>
</body>
