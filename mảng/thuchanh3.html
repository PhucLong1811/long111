<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>

</head>
<body>
	<script>
		var a = prompt("Nhập số: ");
		var b = [-3,5,1,3,2,10,10];
		for(var i = 0; i < b.length; i++){
		    if(a == b[i]){
		        alert("a " + b[i] + " found at " + i);
		        break;
		    }
		}
	</script>
</body>
