<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var sochan = [];
		var sole = [];
		for (var i = 0; i<=1000; i ++){
			if (i%2==0) {
				sochan.push(i);
				document.write("số chẳn : " + sochan);
				document.write("<br>");
			}else{
				sole.push(i);
				document.write("số lẻ : " + sole);
				document.write("<br>");
			}
		}
	</script>
</body>
</html>
