	<script>
		var songuyen = [2,4,6,8,11,13,17,19,23,29];
		var snln = songuyen[0];
		var vitri = 0;
		for (var i = 1; i < songuyen.length; i++){

				snln = songuyen[i];
				vitri = i;
			}
		}
		document.write("Số nguyên lớn nhất :" + snln + "<br>" + " vị trí : " + vitri);
	</script>
