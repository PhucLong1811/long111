<body>
	<script>
		var songuyen = [3,4,5,6];
		var snln = songuyen[0];
		var tong = 0;
		var tb = 0;
		for (var i = 0; i < songuyen.length; i++){
			tong = songuyen[i]+ tong;
				tb = tong /i;
			if (songuyen[i] > snln) {
				snln = songuyen[i];
				
			}
		}
		document.write(snln + "<br>" + "tong :" + tong + "<br>" + tb);
	</script>
