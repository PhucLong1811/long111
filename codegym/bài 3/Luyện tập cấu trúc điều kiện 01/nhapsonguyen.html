<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var songuyen = parseInt(prompt("Nhập số"));
		if (songuyen < 0) {
			document.write("Số bé hơn 0");
		}else if (songuyen == 0){
			document.write(" Số lớn bằng 0");
		}else{
			document.write(" Số lớn 0");
		}
	</script>
</body>
</html>
