<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var kt = parseFloat(prompt("Nhập điểm kt"));
		var tgk = parseFloat(prompt("Nhập điểm tgk"));
		var tck = parseFloat(prompt("Nhập điểm tck"));
		var dtb = parseFloat(kt+tgk+tck)/3;
		if (dtb >=8) {
			document.write("Loại Giỏi");
		}else if (dtb >=6.5){
			document.write("Loại Khá");
		}else if (dtb >=5){
			document.write("Loại TB");
		}else if (dtb < 5 && dtb >=3) {
			document.write("Loại Yếu");
		}else{
			document.write("rớt");
		}

	</script>
</body>
</html>
