<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p>
	  <label>Fahrenheit</label>
	  <input  type="number" oninput="chuyennhietdo(this.value)" onchange="chuyennhietdo(this.value)">
	</p>
	<p>Độ: <span id="outputCelsius"></span></p>
	<script>
		function chuyennhietdo(valNum) {
		  valNum = parseFloat(valNum);
		  document.getElementById("outputCelsius").innerHTML = ((valNum-32) / 1.8);
		}
	</script>
</body>
</html>
