<!-- viết function: nhập mảng n. --> 
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var nhapn = parseInt(prompt("nhập n :"));
		var mang = [];
		nhap();
		function nhap(){
			for (i=0;i<nhapn; i++){
				var so = prompt("");
				mang.push(so);
			}
		}
		alert(mang);
	</script>
</body>
</html>
