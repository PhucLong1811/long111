<!-- tao 1 mảng gồm 15 phần tử trong đó 2 phần tử a, 2 phần tử b, 10 phần tử c -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var mang = [];
		var a = 0;
		var b = 0;
		var c = 0;
		while (a<3){
			mang.push("d");
		}
		while (b<2){
			mang.push("l");
		}
		while (c<10){
			mang.push("h");
		}
		document.write(mang);
	</script>
</body>
</html>
