<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
     var sout;
     sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
     for (i = 1; i <= 10; i++) {
         sout = sout + "<tr>";
         for (j = 1; j <= 10; j++) {
             sout = sout + "<td>" + i * j + "</td>";
         }
         sout = sout + "</tr>";
     }
     sout = sout + "</table>";
     document.write (sout);
 </script>
</body>
</html>
