	<title></title>
	<link rel="stylesheet" href="">

<body>
	<script>
		var nhap = prompt("nhap : ");
		var tiengviet = ["xin chào", "tạm biệt","lên"];
		var tienganh = ["hello","goodbye","up"];
		switch (nhap){
			case tiengviet[0]:
			document.write(tienganh[0]);
			break;
			case tienganh[0]:
			document.write(tiengviet[0]);
			break;
			case tiengviet[1]:
			document.write(tienganh[1]);
			break;
			case tienganh[1]:
			document.write(tiengviet[1]);
			break;
			case tiengviet[2]:
			document.write(tienganh[2]);
			break;
			case tienganh[2]:
			document.write(tiengviet[2]);
			break;
			default:
			document.write("không tìm thấy");
		}
	</script>
</body>
