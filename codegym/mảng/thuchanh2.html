<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var a = [-3,-2,5,6,7,8];
		var dau = 0;
		var cuoi = a.length-1;
		while ( dau < cuoi) {
			var b = a[dau];
			a[dau] = a[cuoi];
			a[cuoi] = b;
			dau++;
			cuoi--;
		}
		document.write(a);
	</script>
</body>
</html>
