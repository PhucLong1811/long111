<body>
	<script>
		class Date {
			constructor(_day,_month,_year){
				this.day = _day;
				this.month = _month;
				this.year = _year;
			}
			toString(){
				alert(this.day + "/" + this.month + "/" + this.year);
			}
			thay3cai(_day,_month,_year){
				this.day = _day;
				this.month = _month;
				this.year = _year;
			}
			ngayketiep(){
				alert("Ngày kế tiếp là :" + (this.day+1));
			}
		}
		var myDate = new Date(2,2,2019);
		myDate.toString();
		myDate.day = 10;
		myDate.month=10;
		myDate.toString();
		myDate.year = 1997;
		myDate.toString();
		myDate.thay3cai(12,12,2012);
		myDate.toString();
		myDate.ngayketiep();
	</script>
</body>
</html>
